<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="ideal3 website" />
    <meta name="keywords" content="ideal3 claims risk insurance" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

      crossorigin="anonymous"

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>ideal3 - Contact</title>
  </head>

  <body>
    <div id="contact-wrapper">
      <!-- * * * * * * * * * * *  Navbar  * * * * * * * * * * * -->
      <div class="navbar-fixed">
        <nav class="z-depth-0" id="nav-holder">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">
              <img
                src="./images/ideal3-logo/ideal3-logo-72dpi.png"
                class="responsive-img filter-drop-shadow-black"
                alt="company logo"
                id="nav-logo"
              />
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons yellow-txt">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li>
                <a href="./index.html" class="emboss-txt">About</a>
              </li>
              <li>
                <a href="./services.html" class="emboss-txt">Services</a>
              </li>
              <li>
                <a href="./team.html" class="emboss-txt">Team</a>
              </li>
              <li>
                <a href="./contact.html" class="emboss-txt">Contact</a>
              </li>
            </ul>
          </div>
          <div id="nav-border"></div>
        </nav>
      </div>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="./index.html">About</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./team.html">Team</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>

      <!-- contact section -->

      <section id="contact">
        <div class="container">
          <h4 class="contact-heading">Get in Touch</h4>
          <div class="row">
            <div class="col s12 l5">
              <div class="row contact-txt">
                For any inquiries, please call, email or fill in our contact
                form.
              </div>
              <div class="row">
                <div class="col s12 m6 contact-info">
                  <span>1.844.4IDEAL3</span>
                  <span>International: +1-612-216-2670</span>
                </div>
                <div class="col s12 m6 contact-info">
                  <span>Email</span>
                  <span>info@ideal3.com</span>
                </div>
              </div>
            </div>
            <div class="col s12 l5 offset-l2">
              <form>
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" id="email" />
                  <label for="email">Your Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">message</i>
                  <textarea
                    id="message"
                    class="materialize-textarea"
                    cols="20"
                    rows="20"
                  ></textarea>
                  <label for="message">Your Message</label>
                </div>
                <div class="input-field center">
                  <button class="btn waves-effect waves-light">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <div id="footer-img">
        <img src="/images/ideal3-backgrounds/cityscape-lg-240dpi.jpg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
